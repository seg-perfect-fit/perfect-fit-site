<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
            <!-- My JS -->
    <script src="index.js"></script>

    <title>Contact Us - Perfect Fit</title>
    <style>
        body {
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
        }

        header {
            background-color: #65c0f5;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #65c0f5;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #65c0f5;
        }

        .contact-info p,
        .social-links a {
            margin: 5px 0;
            color: #555;
        }

        .social-links a {
            text-decoration: none;
            color: #65c0f5;
            padding: 0 10px;
        }
    </style>

    <link rel="stylesheet" href="navbar.css">

</head>

<body>
    <div>
        <!-- Bootstrap nav bar -->
        <div class="sticky-top fade-in" id="nav-top">
            <nav class="navbar navbar-expand-md" id="nav">
                <a href="#" class="navbar-brand">
                    <img id="nav-logo" src="images/perfect_fit_logo.png" alt="Logo" id="nav-logo">
                    <a id="nav-text">Perfect Fit</a>
                </a>
                <button class="navbar-toggler" type="button" data-bs-target="#links" data-bs-toggle="collapse"
                    id="nav-toggler">
                    <!-- Add navbar toggle icon later -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="links">
                    <div class="navbar-nav" id="links">
                        <a href="index" class="nav-item nav-link">Home</a>
                        <a href="about_us" class="nav-item nav-link">About</a>
                        <a href="sign_in" class="nav-item nav-link">Login</a>
                        <a href="contact" class="nav-item nav-link">Contact</a>
                        <a href="FAQs" class="nav-item nav-link">FAQs</a>
                        <a href="user_agreement" class="nav-item nav-link">Privacy</a>

                        <!-- Temporary -->
                        <!-- <a href="transition" class="nav-item nav-link">SC</a>
                    <a href="about_us" class="nav-item nav-link">About</a>
                    <a href="feedback" class="nav-item nav-link">Feedback</a>
                    <a href="profile" class="nav-item nav-link">Profile</a> -->
                    </div>
                </div>
            </nav>
        </div>

        <h1 class="title fade-in">Contact Perfect Fit</h1>

        <div class="container fade-in">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="Subject of your message">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message"></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> 123 Perfect Fit Street, Fashion City</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong> contact@perfectfit.com</p>
            </div>

            <div class="social-links">
                <h3>Follow Us</h3>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </div>

    <footer>
        <p></p>
        <img id="nav-logo" src="images/perfect_fit_logo.png" alt="Logo" id="nav-logo">
        <a href="index">Home</a>
        <a href="about_us">About</a>
        <a href="sign_in">Login</a>
        <a href="contact">Contact</a>
        <a href="FAQs">FAQs</a>
        <a href="user_agreement">Privacy</a>
        <a href="feedback">Feedback</a>
        <p></p>
    </footer>

</body>

</html>
