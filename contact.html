<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">

    <title>Contact Us - Perfect Fit</title>
    <style>
        body {
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
        }
        header {
            background-color: #65c0f5;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #65c0f5;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #65c0f5;
        }
        .contact-info p, .social-links a {
            margin: 5px 0;
            color: #555;
        }
        .social-links a {
            text-decoration: none;
            color: #65c0f5;
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Perfect Fit</h1>
    </header>

    <div class="container">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="Subject of your message">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Write your message"></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Perfect Fit Street, Fashion City</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> contact@perfectfit.com</p>
        </div>

        <div class="social-links">
            <h3>Follow Us</h3>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </div>

</body>
</html>
