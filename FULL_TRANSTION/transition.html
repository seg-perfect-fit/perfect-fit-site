<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closet Scroll</title>
    <style>
        .container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            width: 100vw;
            height: 100vh;
        }
        .page {
            flex: none;
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
            background-image: url('page_1.png'); /* Add the clothes image */
            background-size: 200%; /* Zoom in on the image */
            background-repeat: no-repeat;
            background-position: center;
        }
        .hello {
            background-color: rgba(255, 165, 0, 0.5); /* Transparent orange overlay */
        }
        .world {
            background-color: rgba(0, 128, 0, 0.5); /* Transparent green overlay */
        }
        .goodbye {
            background-color: rgba(0, 0, 255, 0.5); /* Transparent blue overlay */
        }
        .nav {
            position: fixed;
            top: 50%;
            display: flex;
            width: 100%;
            justify-content: space-between;
        }
        .nav a {
            font-size: 2em;
            text-decoration: none;
            color: white;
            padding: 0 20px;
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <h1>This page is a work-in-progress meant to be implemeneted with index.html</h1>
    <p>The theme here is only for debugging, and will follow index.html's theme in the final product</p>
    <div class="container">
        <div id="page1" class="page hello">Hello</div>
        <div id="page2" class="page world">World</div>
        <div id="page3" class="page goodbye">Goodbye</div>
    </div>
    <div class="nav">
        <a href="#page1">&#9664;</a>
        <a href="#page2">&#9654;</a>
    </div>
</body>
</html>
