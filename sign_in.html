<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login - Virtual Closet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #0277bd; /* Dark blue title */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #81d4fa; /* Blue border */
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #0288d1; /* Blue submit button */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0277bd;
        }
        .link {
            text-align: center;
            margin-top: 20px;
            color: #01579b; /* Link color */
        }
        .link a {
            color: #01579b;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
            color: #0277bd;
        }
    </style>
</head>
<body>

<div class="container" id="signup-section">
    <h2>Sign Up</h2>
    <form id="signup-form" onsubmit="return handleSignup()">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <div class="password-container">
            <input type="password" id="signup-password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword('signup-password')">üëÅÔ∏è</span>
        </div>
        <div class="password-container">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
        </div>
        <input type="submit" value="Sign Up">
        <p class="error" id="signup-error-message"></p>
    </form>
    <div class="link">
        <p>Already have an account? <a href="#" onclick="switchToLogin()">Log in</a></p>
    </div>
</div>

<div class="container" id="login-section" style="display: none;">
    <h2>Login</h2>
    <form id="login-form" onsubmit="return handleLogin()">
        <input type="text" id="login-username" placeholder="Username" required>
        <div class="password-container">
            <input type="password" id="login-password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
        </div>
        <input type="submit" value="Log In">
        <p class="error" id="login-error-message"></p>
    </form>
    <div class="link">
        <p>Don't have an account? <a href="#" onclick="switchToSignup()">Sign up</a></p>
    </div>
</div>

<div class="container" id="profile-section" style="display: none;">
    <h2 id="welcome-message"></h2>
    <p>Welcome to your profile!</p>
</div>

<script>
    // Toggle password visibility
    function togglePassword(inputId) {
        const passwordField = document.getElementById(inputId);
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }

    // Handle Sign Up
    function handleSignup() {
        const username = document.getElementById('signup-username').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorMessage = document.getElementById('signup-error-message');

        // Check if passwords match
        if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match.";
            return false;
        }

        // Store user data temporarily (for example only; replace with server logic in production)
        if (username && password) {
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('password', password);
            alert('Account created successfully!');
            switchToLogin();
        } else {
            errorMessage.textContent = "Please fill in all fields.";
        }
        return false; // Prevent form submission
    }

    // Handle Login
    function handleLogin() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        const errorMessage = document.getElementById('login-error-message');

        // Retrieve user data
        const storedUsername = sessionStorage.getItem('username');
        const storedPassword = sessionStorage.getItem('password');

        // Check credentials
        if (username === storedUsername && password === storedPassword) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('profile-section').style.display = 'block';
            document.getElementById('welcome-message').textContent = `Welcome, ${username}!`;
        } else {
            errorMessage.textContent = "Invalid username or password.";
        }
        return false; // Prevent form submission
    }

    function switchToLogin() {
        document.getElementById('signup-section').style.display = 'none';
        document.getElementById('login-section').style.display = 'block';
    }

    function switchToSignup() {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('signup-section').style.display = 'block';
    }
</script>

</body>
</html>
