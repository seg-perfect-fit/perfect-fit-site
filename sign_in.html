<!-- Ugbad's section -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login - Virtual Closet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #0277bd; /* Dark blue title */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #81d4fa; /* Blue border */
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #0288d1; /* Blue submit button */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0277bd;
        }
        .link {
            text-align: center;
            margin-top: 20px;
            color: #01579b; /* Link color */
        }
        .link a {
            color: #01579b;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            margin-top: 5px;
        }

        /* Spinning silhouette with expanded VR grid effect */
        #silhouette {
            width: 200px;
            height: 400px;
            margin: 20px auto;
            background-image: url('https://www.kindpng.com/picc/m/114-1147287_woman-cartoon-silhouette-png-transparent-png.png'); /* Replace with your image URL */
            background-size: cover;
            position: relative;
            box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.9); /* Stronger glowing effect */
            animation: fullSpin 5s linear infinite; /* Full 360 spin, slower */
        }

        /* Expanded VR scan effect with blue grid */
        #silhouette:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.2) 25%, rgba(0, 255, 255, 0.3) 25%, rgba(0, 255, 255, 0.3) 50%, rgba(0, 255, 255, 0.2) 50%);
            background-size: 40px 40px; /* Larger grid size */
            opacity: 0.7;
        }

        @keyframes fullSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); } /* Spins all around */
        }

        /* Clothing options under the silhouette */
        .clothes-options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .clothes-options button {
            margin: 10px;
            padding: 10px;
            background-color: #ffa726; /* Light orange */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .clothes-options button:hover {
            background-color: #ff7043;
        }
    </style>
</head>
<body>

<div class="container" id="login-section">
    <h2>Sign Up / Login</h2>
    <form id="signup-form" onsubmit="return validateForm()">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <input type="submit" value="Sign Up">
        <p class="error" id="error-message"></p>
    </form>
    <div class="link">
        <p>Already have an account? <a href="#" onclick="switchToLogin()">Log in</a></p>
    </div>
</div>

<div class="container" id="avatar-section" style="display: none;">
    <h2 id="welcome-message"></h2>
    <p>This is your profile!</p>

    <!-- Spinning silhouette -->
    <div id="silhouette"></div>

    <!-- Clothing options -->
    <div class="clothes-options">
        <button onclick="changeClothes('Shirt')">Shirt</button>
        <button onclick="changeClothes('Pants')">Pants</button>
        <button onclick="changeClothes('Shoes')">Shoes</button>
    </div>
</div>

<script>
    // Conditional form validation
    function validateForm() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        var errorMessage = document.getElementById("error-message");

        // Conditional check for form validation
        if (!username || !email || !password || !confirmPassword) {
            errorMessage.textContent = "All fields are required.";
            return false;
        }

        // Check if passwords match
        if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match.";
            return false;
        }

        showAvatar(username);
        return false; // Prevent form from submitting
    }

    // Show avatar conditionally
    function showAvatar(username) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("avatar-section").style.display = "block";
        document.getElementById("welcome-message").textContent = username + ", this is your profile!";
    }

    // Conditional clothing change based on button clicked
    function changeClothes(clothingItem) {
        if (clothingItem === 'Shirt') {
            alert("A cool shirt was added to your avatar!");
        } else if (clothingItem === 'Pants') {
            alert("Stylish pants were added to your avatar!");
        } else if (clothingItem === 'Shoes') {
            alert("Awesome shoes were added to your avatar!");
        } else {
            alert("Please choose a valid clothing item.");
        }
    }

    function switchToLogin() {
        document.getElementById("signup-form").reset();
        document.getElementById("error-message").textContent = "";
    }
</script>

</body>
</html>
