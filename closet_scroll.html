<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closet Scroll</title>
    <style>
        /* fixed margin issue, now its fullscreen! */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            width: 100vw;
            height: 100vh;
        }

        .page {
            flex: none;
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
            background-image: url('page_1.jpg');
            /* Updated to use the new JPG image */
            background-size: 200%;
            /* Zoom in on the image */
            background-repeat: no-repeat;
            background-position: center;
        }

        .hello {
            background-color: rgba(255, 165, 0, 0.5);
            /* Transparent orange overlay */
        }

        .world {
            background-color: rgba(0, 128, 0, 0.5);
            /* Transparent green overlay */
        }

        .goodbye {
            background-color: rgba(0, 0, 255, 0.5);
            /* Transparent blue overlay */
        }

        .nav {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .scroll-wheel {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="container" id="scroll-container">
        <div id="page1" class="page hello">Hello</div>
        <div id="page2" class="page world">World</div>
        <div id="page3" class="page goodbye">Goodbye</div>
    </div>
    <div class="nav">
        <input type="range" id="scrollWheel" class="scroll-wheel" min="0" max="2" value="0" step="1">
    </div>

    <script>
        const container = document.getElementById('scroll-container');
        const scrollWheel = document.getElementById('scrollWheel');
        const pages = document.querySelectorAll('.page');

        scrollWheel.addEventListener('input', () => {
            const index = parseInt(scrollWheel.value);
            container.scrollTo({
                left: index * window.innerWidth,
                behavior: 'smooth'
            });
        });

        // Update scroll wheel position on scroll
        container.addEventListener('scroll', () => {
            const currentPage = Math.round(container.scrollLeft / window.innerWidth);
            scrollWheel.value = currentPage;
        });
    </script>
</body>

</html>
