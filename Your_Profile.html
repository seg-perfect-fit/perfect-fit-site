    <style>
        #body {
            /* Google font settings */
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;

            background-color: #e0f7fa;
            /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Center vertically */
            height: 100vh;
            position: relative;
            flex-direction: column;
            /* Arrange items in a column */
        }

        /* Menu styling */
        .menu {
            background-color: #ffa726;
            /* Orange menu */
            width: 100%;
            padding: 10px;
            position: absolute;
            top: 0;
            z-index: 10;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-evenly;
            /* Even spacing */
        }

        .menu li {
            position: relative;
            margin: 0;
            /* Remove right margin for even spacing */
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block;
            transition: background 0.3s;
        }

        .menu a:hover {
            background-color: #ff7043;
            /* Darker orange on hover */
        }

        /* Dropdown styling */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #ffa726;
            min-width: 120px;
            z-index: 20;
            border-radius: 5px;
        }

        .menu li:hover .dropdown {
            display: block;
            /* Show dropdown on hover */
        }

        .dropdown a {
            padding: 8px 12px;
            white-space: nowrap;
            /* Prevent wrapping */
        }

        /* Phone background with character styling */
        .phone {
            width: 250px;
            /* Width of the phone */
            height: 500px;
            /* Height of the phone */
            background-color: black;
            /* Outer rectangle background */
            border-radius: 20px;
            /* Rounded edges */
            position: relative;
            /* Positioning for internal elements */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Center character vertically */
            overflow: hidden;
            /* Hide overflow for clean look */
        }

        .character {
            width: 200px;
            /* Character size */
            height: 400px;
            /* Character height */
            border: 2px solid black;
            /* Black outline */
            border-radius: 20px;
            /* Rounded edges */
            position: relative;
            /* Relative positioning for character */
            overflow: hidden;
            /* Hide overflow for clean look */
            background-color: transparent;
            /* No background */
        }

        /* Clothing options */
        .clothes-options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Canvas container for character rendering */
        #canvas-container {
            width: 200px;
            /* Width to match character */
            height: 400px;
            /* Height to match character */
            margin: 0 auto;
            /* Center the canvas */
        }
    </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script>
            // Initialize Three.js scene
            function initThreeJS() {
                var scene = new THREE.Scene();
                scene.background = new THREE.Color(0x00000000); // Set scene background to transparent
                var camera = new THREE.PerspectiveCamera(75, 200 / 400, 0.1, 1000);
                var renderer = new THREE.WebGLRenderer({ alpha: true }); // Enable alpha for transparent background
                var container = document.getElementById('canvas-container');
                renderer.setSize(container.clientWidth, container.clientHeight);
                container.appendChild(renderer.domElement);

                // Create materials
                var bodyMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true });
                var shirtMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
                var pantsMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff, wireframe: true });

                // Create body parts
                var head = new THREE.Mesh(new THREE.SphereGeometry(0.5, 32, 32), bodyMaterial);
                var body = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 2, 32), bodyMaterial);
                var leftArm = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 1.5, 32), bodyMaterial);
                var rightArm = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 1.5, 32), bodyMaterial);
                var leftLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 2, 32), bodyMaterial);
                var rightLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 2, 32), bodyMaterial);

                // Position body parts
                head.position.y = 3;
                body.position.y = 1;
                leftArm.position.set(-0.8, 1.5, 0);
                rightArm.position.set(0.8, 1.5, 0);
                leftLeg.position.set(-0.4, -1.5, 0);
                rightLeg.position.set(0.4, -1.5, 0);

                // Add body parts to scene
                scene.add(head);
                scene.add(body);
                scene.add(leftArm);
                scene.add(rightArm);
                scene.add(leftLeg);
                scene.add(rightLeg);

                camera.position.z = 6;

                var animate = function () {
                    requestAnimationFrame(animate);
                    scene.rotation.y += 0.01; // Rotate the silhouette
                    renderer.render(scene, camera);
                };

                animate();

                // Change clothes color
                window.changeClothes = function (clothingItem) {
                    if (clothingItem === 'Shirt') {
                        body.material = shirtMaterial;
                        leftArm.material = shirtMaterial;
                        rightArm.material = shirtMaterial;
                    } else if (clothingItem === 'Pants') {
                        leftLeg.material = pantsMaterial;
                        rightLeg.material = pantsMaterial;
                    }
                }
            }

            // Initialize the scene on load
            window.onload = initThreeJS;
        </script>
